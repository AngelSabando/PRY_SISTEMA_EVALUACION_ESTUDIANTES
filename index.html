<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOTAS</title>

    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">

</head>

<body class="bg-dark text-white">

    <div class="container mt-5">
        <div class="card shadow col-md-6 mx-auto">
            <div class="card-header bg-secondary text-white">
                <h1>Resultados del Curso</h1>
            </div>
            <div class="card-body">
                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between">
                        Aprobados:
                        <span id="txt_aprobados" class="badge bg-success">0</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between">
                        Supletorios:
                        <span id="txt_supletorios" class="badge bg-warning text-dark">0</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between">
                        Reprobados:
                        <span id="txt_reprobados" class="badge bg-danger">0</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between fw-bold">
                        Promedio:
                        <span id="txt_promedio">0.00</span>
                    </li>
                </ul>
                <div class="mt-3 text-center">
                    <h5>Estado: <span id="txt_estado">---</span></h5>
                </div>
            </div>
        </div>
    </div>


    <script src="./public/js/calculoNotas.js"></script>

</body>

</html>
